<div *ngIf="board">

  <button (click)="goHome()">Home</button>

  <h2>{{ board.name | uppercase }}</h2>
  <div>
    <label>name:
      <input [(ngModel)]="board.name" placeholder="Board name">
    </label>
  </div>
  <button (click)="save()">Save</button>

  <ul>
    <li *ngFor="let task for tasks">
      <span>{{ task.id }}</span> {{ task.name }}
    </li>
  </ul>
  <div>
    <label>
      <input [(ngModel)]="task.task" placeholder="Add task">
    </label>
    <button (click)="addTask()">Add task</button>
  </div>
</div>
